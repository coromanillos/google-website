<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
    <!--Stylesheet (styles.css)-->
    <link rel="stylesheet" href="styles.css" />
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome cdn 6.7.2 link tag/ Fontawesome.com-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!--Header-->
      <div class="nav-container">
        <a
          class="text-link"
          target="_self"
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          class="text-link"
          target="_self"
          href="https://store.google.com/us/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
          >Store</a
        >
      </div>
      <!--Header Image buttons-->
      <nav class="nav-container nav-container-second" >
        <a class="text-link" target="_self" href="https://mail.google.com/mail/"
          >Gmail</a
        >
        <a class="text-link" href="#">Images</a>
        <!--i tag used for icons; taken from fontawesome-->
        <a class="icon-link" href="#"><i class="fa-solid fa-flask"></i></a>
        <a class="icon-link" href="#"><i class="fa-solid fa-list-ul"></i></a>
        <button class="img-button">
          <img
            src="geese-profile.jpg"
            alt="Cute geese"
            width="35"
            height="35"
          />
        </button>
      </nav>
    </header>
    <main>
      <h1 class="title-text">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="earch" />
        <div>
          <!--You can add multiple classes?-->
          <button class="input-icon">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <p class="language-text">
        February is Black Hiostory Month,
        <a class="language-link">learn more with Google Arts & Culture</a>
      </p>
    </main>
    <footer>
      <div class="advertising-nav">
        <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>
      <div>
        <a class="center-message" href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" class="climate-link">
          <i class="fa-solid fa-leaf"></i> Our third decade of climate action:
          join us.
        </a>
      </div>
      <div class="settings-nav">
        <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a href="#">Settings</a>
      </div>
        
      </div>
    </footer>
  </body>
</html>
